<ion-header >
  <ion-navbar color="clear">
    <ion-grid>
      <ion-row>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
      <h3>
      {{selectedItem.title}}
      </h3>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class = "card-title">{{selectedItem.note}}</div>
    <ion-card-content>
      <p>Location: {{selectedItem.location}}</p>
      <p>Date: {{selectedItem.date}}</p>
    </ion-card-content>
    <div class = "whos-going">See who's going to {{selectedItem.title}}</div>
    <ion-item *ngFor = "let people of attending">
      <ion-avatar item-start>
        <img src= {{people.aviPath}}>
      </ion-avatar>
      <h2>{{people.name}}</h2>
    </ion-item>
  </ion-card>

</ion-content>
