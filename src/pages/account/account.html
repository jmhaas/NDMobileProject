


<ion-content padding>
  
    <div id="img-div">
      <img [src]="selectedItem.photo"/>
    </div>
  <!--<button id="edit"><h5>Edit</h5></button>-->
  <div id="account-detail">
    <label>Name: </label><h4>{{selectedItem.name}}</h4>
    <label>City:  </label><h4>{{selectedItem.city}}</h4>
    <label>State: </label><h4>{{selectedItem.state}}</h4>
    <label>Email: </label><h4>{{selectedItem.email}}</h4>
    <label>Bio: </label><h4>{{selectedItem.bio}}</h4>
    <label>Volunteer Interests: </label><h4>{{selectedItem.interests}}</h4>
    <label>Campaigns Joined: </label>
    
    <ion-card class = "cards-bg" *ngFor ="let item of items" (click)="itemTapped($event, item)">

      <ion-item>
        <h5 class="card-header">{{item.title}}</h5>
      </ion-item>

      <ion-card-content>
        <p>{{item.note}}</p>
      </ion-card-content>

    </ion-card>
  </div>
  
</ion-content>
