<ion-content >
  <div class="section-heading scrollpoint sp-effect3">
    <h1 text-center>Our Time Is Now</h1>
    <div class="divider"></div>
    <p text-center>Discover How You Can Give back</p>

    <ion-grid>

      <ion-row>

        <ion-col>
          <button ion-button large color="secondary" round icon-left (click)="goToVolunteer()">
            <ion-icon name='hand' is-active="false"></ion-icon>
              Volunteer
          </button>
        </ion-col>

        <ion-col>
          <button ion-button large color="secondary" round icon-left (click)="goToOrganize()">
            <ion-icon name='people' is-active="false"></ion-icon>
              Organize
          </button>
        </ion-col>

        <ion-col>
          <button ion-button large id="donate" round icon-left (click)="goToDonate()">
            <ion-icon name='card' is-active="false"></ion-icon>
              Donate
          </button>
        </ion-col>

      </ion-row>

    </ion-grid>

    <div>
      <button ion-button full color="secondary" type="button" (click)="goToCommunity()">
        Local Community Info
      </button>
      <button ion-button full color="secondary" type="button" (click)="goToCampaigns()">
        View Open Campaigns
      </button>
      <!--<button ion-button full color="secondary" type="button" (click)="goToAccount()">
        View Your Account Profile
      </button>-->
    </div>

  </div>
</ion-content>
